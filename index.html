<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orwa Mayaseh | Front End Developer</title>

  <!-- External CSS Files -->
  <link rel="stylesheet" href="./assets-extra/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/fonts.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />
  <link rel="stylesheet" href="./assets/css/sections.css" />
</head>

<body class="site">
  <!-- Header: START -->
  <header class="site__header">
    <div class="container">
      <!-- Hamburger menu button (toggles sidebar navigation on mobile) -->
      <button class="site__menu-toggle" aria-label="Toggle menu">
        <i class="fa-solid fa-bars site__header-icon"></i>
        <!-- <i class="fa-solid fa-xmark"></i> -->
      </button>

      <div class="site__controls">
        <!-- Language switcher -->
        <button class="site__lang-toggle">
          <i class="fa-solid fa-language site__header-icon"></i>
        </button>

        <!-- Theme switcher -->
        <button class="site__theme-toggle" aria-label="Toggle theme">
          <i class="fa-regular fa-moon site__header-icon"></i>
          <!-- <i class="fa-regular fa-sun"></i> -->
        </button>
      </div>
    </div>
  </header>
  <!-- Header: END -->

  <!-- Aside (Sidebar): START -->
  <aside class="site__aside">
    <nav class="site__aside-nav">
      <ul class="site__aside-list">
        <li class="site__aside-item">
          <a href="#hero" class="site__aside-link">
            <i class="fa-solid fa-house site__aside-icon"></i>
            <span class="site__aside-tooltip">home</span>
          </a>
        </li>
        <li class="site__aside-item">
          <a href="#about" class="site__aside-link">
            <i class="fa-solid fa-user site__aside-icon"></i>
            <span class="site__aside-tooltip">about</span>
          </a>
        </li>
        <li class="site__aside-item">
          <a href="#skills" class="site__aside-link">
            <i class="fa-solid fa-screwdriver-wrench site__aside-icon"></i>
            <span class="site__aside-tooltip">skills</span>
          </a>
        </li>
        <li class="site__aside-item">
          <a href="#projects" class="site__aside-link">
            <i class="fa-solid fa-code site__aside-icon"></i>
            <span class="site__aside-tooltip">projects</span>
          </a>
        </li>
        <li class="site__aside-item">
          <a href="#contact" class="site__aside-link">
            <i class="fa-solid fa-envelope site__aside-icon"></i>
            <span class="site__aside-tooltip">contact</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <!-- Aside: END -->

  <!-- Main: START -->
  <main class="site__main">

    <!-- Hero Section: START -->
    <section id="hero" class="hero">
      <div class="container">
        <!-- Content -->
        <div class="hero__content">
          <h1 data-text="orwa mayasah" class="hero__title">Orwa Mayasah</h1>
          <h2 class="hero__subtitle">front-end developer</h2>
          <p class="hero__description">
            I craft interactive and responsive web interfaces with a focus on performance and user experience.
          </p>

          <div class="hero__actions">
            <a href="#" class="hero__btn hero__btn--primary">View Projects</a>
            <a href="#" class="hero__btn hero__btn--secondary">Contact Me</a>
          </div>
        </div>

        <!-- Images -->
        <div class="hero__images">
          <img src="./assets/images/hero/settings-gear.svg" alt="Big Gear" class="hero__gear hero__gear--big" />
          <img src="./assets/images/hero/settings-gear.svg" alt="Small Gear" class="hero__gear hero__gear--small" />
          <img src="./assets/images/hero/code.svg" alt="Code Symbol" class="hero__code" />
          <img src="./assets/images/hero/avatar.png" alt="Orwa Mayasah Avatar" class="hero__avatar" />
        </div>
      </div>
    </section>
    <!-- Hero Section: END -->


    <!-- About section: START-->
    <section id="about" class="about">
      <div class="container">
        <!-- about content -->
      </div>
    </section>
    <!-- About section: END -->

    <!-- Skills section: START-->
    <section id="skills" class="skills">
      <div class="container">
        <!-- skills content -->
      </div>
    </section>
    <!-- Skills section: END -->

    <!-- Projects section: START-->
    <section id="projects" class="projects">
      <div class="container">
        <!-- projects content -->
      </div>
    </section>
    <!-- Projects section: END -->

    <!-- Contact section: START-->
    <section id="contact" class="contact">
      <div class="container">
        <!-- contact content -->
      </div>
    </section>
    <!-- Contact section: END -->
  </main>
  <!-- Main: END -->

  <!-- Footer: START -->
  <footer class="site__footer">
    <div class="container">
      <p>&copy; 2025 Orwa Mayaseh. All Rights Reserved.</p>
    </div>
  </footer>
  <!-- Footer: END -->

  <!-- External Scripts Files -->
  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
